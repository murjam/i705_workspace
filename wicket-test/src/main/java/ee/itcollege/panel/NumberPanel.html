<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="container" style="border: 1px solid black; float: left; min-width: 200px; margin: 10px; padding: 10px;">
		<p wicket:id="count"></p>
		<button wicket:id="increase">+</button>
		<button wicket:id="decrease">-</button>
	</div>
</wicket:panel>
</html>
